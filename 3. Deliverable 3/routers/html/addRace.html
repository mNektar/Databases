<!DOCTYPE html>
<html lang="en">

<body>

  <h2>Add New Race</h2>
  <form id="addElementForm" onsubmit="return submitForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="creator">Creator:</label>
    <input type="text" id="creator" required>
    <label for="lifespan">Lifespan:</label>
    <input type="text" id="lifespan" required>
    <label for="averageHeight">Average Height:</label>
    <input type="text" id="averageHeight" required>

    <button type="submit">Add Race</button>
  </form>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const creator = document.getElementById('creator').value;
      const lifespan = document.getElementById('lifespan').value;
      const averageHeight = document.getElementById('averageHeight').value;

      // Create an object with the form data
      const formData = {
        Name: name,
        Creator: creator,
        Lifespan: lifespan,
        Average_Height: averageHeight
      };

      // Send a POST request to the server
      fetch('/addRace', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response from the server if needed
          console.log('Race added successfully:', data);
          alert('Race added successfully!');
        })
        .catch(error => console.error('Error:', error));

      // Prevent the form from actually submitting
      return false;
    }
  </script>

        <script>
    function goToPage(url) {
      window.location.href = url;
    }
      </script>

</body>
</html>

        font-family: Arial, sans-serif;
